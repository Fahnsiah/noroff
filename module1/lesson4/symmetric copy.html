<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Symmetric Encryption</title>
  </head>
  <body>
    <h1>Symmetric Encryption Example</h1>
    <label>Plain Text</label>
    <input type="text" id="plaintext" />
    <br />
    <br />
    <button onclick="encryptData()">Encrypt Plain Text</button>
    <br />
    <br />
    <label id="encrypted"></label>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="../js/symmetric.js"></script>
  </body>
</html>
