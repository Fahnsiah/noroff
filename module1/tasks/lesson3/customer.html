<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customers</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/mystyle.css" />
  </head>
  <body>
    <main class="container">
      <div id="banner" class="row">
        <div class="col">
          <a href="index.html">
            <img id="logo" src="../images/logo.png" />
          </a>
        </div>
        <div class="col-1">
          <button class="btn btn-primary" onclick="return logout()">
            Logout
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <nav>
            <div id="sidebar">
              <ul>
                <li>
                  <a href="index.html">Dashboard</a>
                </li>

                <li>
                  <a href="product.html">Products</a>
                </li>

                <li>
                  <a href="customer.html">Customers</a>
                </li>

                <li>
                  <a href="order.html">Orders</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
        <div class="col">
          <div id="content">
            <h2>CUSTOMERS</h2>
            <div id="newbutton">
              <button
                class="btn btn-primary"
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                New Customer
              </button>
            </div>
            <div>
              <table>
                <thead>
                  <tr>
                    <th>FULL NAME</th>
                    <th>CURRENT DEBT</th>
                    <th>PAYMENT MODE</th>
                  </tr>
                </thead>
                <tbody id="tbCustomer"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-3"></div>
        <div class="col"></div>
      </div>

      <div class="row">
        <footer>
          <div id="footer">
            <p>&copy; 2024 My Company Ltd. All rights reserved.</p>
          </div>
        </footer>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="../js/customer.js"></script>
    <script src="../js/login.js"></script>
  </body>
</html>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Customer</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form method="post">
          <div class="row mb-3">
            <label for="fullname" class="col-sm-4 col-form-label"
              >Full Name</label
            >
            <div class="col-sm-8">
              <input type="text" class="form-control" id="fullname" required />
            </div>
          </div>
          <div class="row mb-3">
            <label for="currentdebt" class="col-sm-4 col-form-label"
              >Current Debt</label
            >
            <div class="col-sm-8">
              <input
                type="number"
                class="form-control"
                id="currentdebt"
                required
              />
            </div>
          </div>

          <div class="row mb-3">
            <label for="paymentmode" class="col-sm-4 col-form-label"
              >Payment Mode</label
            >
            <div class="col-sm-8">
              <select class="form-control">
                <option>--select--</option>
                <option>Cash</option>
                <option>Credit Card</option>
                <option>PayPal</option>
              </select>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
