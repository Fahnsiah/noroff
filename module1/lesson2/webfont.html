<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Fonts and Icon Fonts</title>
    <!-- Linking to Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Linking to Font Awesome for Icon Fonts -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <link rel="stylesheet" href="../css/webfont.css" />
  </head>
  <body>
    <h1>Web Fonts and Icon Fonts</h1>
    <p>Welcome! Here's an example of using web fonts and icon fonts:</p>
    <p>
      <i class="icon fas fa-coffee"></i> We serve you a cup of
      <strong>coffee</strong> while browsing our site.
    </p>
    <p>
      <i class="icon fas fa-music"></i> Relax and listen to some
      <strong>music</strong> in our media player.
    </p>
    <p>
      <i class="icon fas fa-book"></i> Explore our collection of
      <strong>books</strong> in the library section.
    </p>
  </body>
</html>
