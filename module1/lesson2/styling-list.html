<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styling Lists and Links</title>
    <link rel="stylesheet" href="../css/style-list.css" />
  </head>
  <body>
    <h2>Styling Lists and Links</h2>

    <h3>Unordered List</h3>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>

    <h3>Ordered List</h3>
    <ol>
      <li>Item A</li>
      <li>Item B</li>
      <li>Item C</li>
    </ol>

    <h3>Links</h3>
    <p>These are some example links:</p>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </body>
</html>
