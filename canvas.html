<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas and SVG Example</title>
  </head>
  <body>
    <h2>Canvas Example</h2>
    <!-- Canvas Element -->
    <canvas
      id="myCanvas"
      width="200"
      height="100"
      style="border: 1px solid black"
    ></canvas>

    <h2>SVG Example</h2>
    <!-- SVG Element -->
    <svg width="200" height="100">
      <!-- Circle Element -->
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="black"
        stroke-width="2"
        fill="red"
      />
      <!-- Rectangle Element -->
      <rect
        x="120"
        y="10"
        width="80"
        height="80"
        style="fill: blue; stroke: black; stroke-width: 2"
      />
    </svg>
  </body>
</html>
