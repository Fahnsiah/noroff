<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Upload Form</title>

</script>
</head>
<body>

<h2>Upload Image</h2>

<form action="#" method="post" enctype="multipart/form-data" onsubmit="return validateFile()">
  <label for="file">Select image:</label><br>
  <input type="file" id="file" name="file" accept="image/*" required><br>
  <!-- Restrict accepted file types to images -->
  
  <input type="submit" value="Upload" name="submit">
</form>

<script src="../js/image.js"></script>
</body>
</html>
