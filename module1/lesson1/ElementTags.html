<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attributes Example</title>
    <!-- External CSS files, meta tags, and other head content -->
  </head>
  <body>
    <!-- Content of the webpage goes here -->
    <header>
      <!-- Header content such as logo, navigation, etc. -->
    </header>
    <main>
      <!-- simple form that  -->
      <form method="post">
        <fieldset>
          <legend>Personal Information</legend>
          <label for="fullName">Full Name:</label><br />
          <input type="text" id="fullName" name="fullName" maxlength="150" />
          <br />
          <br />
          <label for="gender">Gender:</label><br />
          <input type="radio" id="male" name="gender" />Male
          <input type="radio" id="female" name="gender" />Female
          <br />
          <br />
          <label for="dateOfBirth">Date of Birth:</label><br />
          <input type="date" id="dateOfBirth" name="dateOfBirth" />
          <br />
          <br />

          <label for="photo">Photo:</label><br />
          <input type="file" id="photo" name="photo" />
          <br />

          <br />
          <button type="submit">Submit Data</button>
          <button type="reset">Clear Form</button>
        </fieldset>
      </form>
    </main>
    <footer>
      <!-- Footer content such as copyright information, links, etc. -->
    </footer>
    <!-- External JavaScript files, scripts, and other body content -->
  </body>
</html>
