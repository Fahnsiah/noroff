<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Grid Example</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/bootstrapgird.css" />
  </head>
  <body>
    <div class="container">
      <h1>Bootstrap Grid</h1>
      <div class="row">
        <div class="col-md-4">
          <div class="custom-box">
            <h2>Column 1</h2>
            <p>This is content in column 1.</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="custom-box">
            <h2>Column 2</h2>
            <p>This is content in column 2.</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="custom-box">
            <h2>Column 3</h2>
            <p>This is content in column 3.</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
